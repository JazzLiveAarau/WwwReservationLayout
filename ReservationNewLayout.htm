<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Aufladen von Bildern für das JAZZ live AARAU Gästebuch">
    <meta name="author" content="Gunnar Liden">  
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />	

    <!-- Styles for the application  -->
    <link rel="stylesheet" href="Styles/ReservationNewLayout.css">

    <!--  Main function for the application -->
    <script type="text/javascript" src="Scripts/ReservationNewLayout.js"></script>

    <!--  Class handling the storage of new season data in the computer  -->
    <script type="text/javascript" src="Scripts/NewSeasonStorage.js"></script>

    <!--  Class for the upload file control  -->
    <script type="text/javascript" src="Scripts/ControlUploadFile.js"></script>

    <!--  Class for the copying and moving of server files  -->
    <script type="text/javascript" src="Scripts/UtilFiles.js"></script>

    <!--  Class with functions for absolute and relative URLs  -->
    <script type="text/javascript" src="Scripts/UtilUrl.js"></script>

    <!--  Class for the copying or moving of an array of files  -->
    <script type="text/javascript" src="Scripts/UtilCopyArray.js"></script>

    <!--  Class holding data for the class UtilCopyArray  -->
    <script type="text/javascript" src="Scripts/UtilCopyArrayData.js"></script>

    <!--  Reservation layout common classes and functions -->
    <script type="text/javascript" src="Scripts/ReservationLayoutCommon.js"></script>

    <!--  Reservation layout SVG classes and functions -->
    <script type="text/javascript" src="Scripts/ReservationLayoutSvg.js"></script>

    <!--  Create XML object, read and write function for the XML file that defines the concert premises -->
    <script type="text/javascript" src="Scripts/ReservationLayoutXml.js"></script>

    <!--  Reservation layout HTML classes and functions -->
    <script type="text/javascript" src="Scripts/ReservationLayoutHtml.js"></script>

     <!-- Standard controls -->
     <script type="text/javascript" src="https://jazzliveaarau.ch/JazzScripts/Controls_20250406.js"></script>

    <!--  Library with XML classes -->
    <script type="text/javascript" src="https://jazzliveaarau.ch/JazzScripts/Xml_20251129.js"></script> 

    <!--  Library with Utility classes -->
    <script type="text/javascript" src="https://jazzliveaarau.ch/JazzScripts/Utils_20250419.js"></script>

    <!--  jQuery library -->
    <script src="jQuery/jquery-3.6.0.js"></script>

    <!--  jQuery plugin Upload Form with Ajax -->
    <script src="jQuery/jquery.form.js"></script> 

    <title>Reservation New layout</title>

</head>

<body onload= "initReservationNewLayout()">

    <div id= 'id_div_layout_page' class= 'cl_div_layout_page'>

        <div id= 'id_div_layout_text_logo' class= 'cl_div_layout_text_logo'>
            <div class="cl_jazz_notes_title">
                JAZZ <i>live</i> AARAU <br>Reservation Neues Layout
            </div>
        </div>

        <!-- TODO Remove! Why must this div be defined? -->
        <div id="id_div_layout_main_dir" class="cl_div_layout_main_dir" ></div>
      
        <div id="id_div_layout_result_dir" class="cl_div_layout_result_dir" >URL Result new layout</div> 

        <div id="id_div_copy_files" class="cl_div_copy_files" >Container button copy files</div> 

        <div id="id_div_upload_download_xml_row" class="cl_div_upload_download_xml_row" >
            <div id="id_div_upload_download_xml_textbox" class="cl_div_upload_download_xml_textbox" >div text</div>
            <div id="id_div_upload_xml_button" class="cl_div_upload_xml_button" >upload</div>
            <div id="id_div_download_xml_button" class="cl_div_download_xml_button" >download</div>
        </div> 

        <div id="id_div_popup_container" class="cl_div_popup_container">
            <div id="id_div_upload_xml_row" class="cl_div_upload_xml_row" ></div>
        </div>
        
        <div id="id_div_create_layout_files_row" class="cl_div_create_layout_files_row" >
            <div id="id_div_create_layout_files_button" class="cl_div_create_layout_files_button" >Container for button create files</div>
        </div>

        <div id="id_div_test_apps_row_one" class="cl_div_test_apps_row" >
            <div id="id_div_show_layout_button" class="cl_div_show_layout_button" >Container for button Show Layout</div>
            <div id="id_div_reservation_admin_button" class="cl_div_reservation_admin_button" >Container Admin</div>
            <div id="id_div_reservation_search_button" class="cl_div_reservation_search_button" >Container Search</div>
            <div id="id_div_reservation_make_button" class="cl_div_reservation_make_button" >Container Make</div>
        </div>

    </div>

</body>
</html>
